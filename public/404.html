<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Redirige a /msshop/ si el usuario intenta acceder a la raíz
      var path = window.location.pathname;

      // Si no contiene /msshop/, redirige allá
      if (!path.includes("/msshop/")) {
        // Mantiene la ruta después de /msshop/
        var segments = path.split("/").filter(Boolean);
        window.location.pathname = "/msshop/" + segments.join("/");
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
